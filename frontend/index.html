<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Profile</title>
  <link rel="stylesheet" href="/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <script src="/main.js" defer></script>
</head>
<body>
    <video autoplay muted loop id="background-video">
  <source src="/videos/k.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

  <div class="profile-wrapper">
    <div class="profile-card">
      <div class="branding">
        <div class="logo">
          <i class="fas fa-user-circle"></i> Cosmic<span></span>Attire
        </div>
        <div class="badge">User</div>
      </div>

      <div class="profile-image-container">
        <img id="profile-image" src="" alt="Profile Picture" />
      </div>

      <!-- ✅ FIXED SOCIAL ICONS: Now includes Instagram, WhatsApp, Email, LinkedIn -->
      <div class="social-icons">
        <a id="instagram-link" target="_blank"><i class="fab fa-instagram"></i></a>
        <a id="whatsapp-link" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a id="email-link" target="_blank"><i class="fas fa-envelope"></i></a>
        <a id="linkedin-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <div class="profile-name-role">
        <h1 id="name">Name</h1>
        <p id="role">Role</p>
      </div>

      <div class="verified-section">
        <button class="verified-btn"><i class="fas fa-check-circle"></i> Verified</button>
      </div>


      <div class="bio-section">
        <h3>Bio</h3>
        <p id="bio">Loading bio...</p>
      </div>
<div class="divider"></div>

      <!-- ✅ FIXED BUTTONS: Added anchor for portfolio -->
      <div class="cta-buttons">
        <button class="cta-btn dark">Connect</button>
        <button class="cta-btn light" onclick="saveToPhone()">Save Contact</button>
       <button id="pitch-deck-button" class="cta-btn dark">Pitch Deck</button>
      </div>

      <div class="bottom-nav">
        <button>Home</button>
        <button>Explore</button>
        <button>Wvd</button>
        <button>Settings</button>
      </div>
    </div>
  </div>
</body>
</html>
